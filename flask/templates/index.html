<!doctype html>
<html lang="zh-tw">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CMD Demo</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            .table-item{
                cursor: pointer;
                color: white;
                width: 100%;
            }
            .table-item:hover{
                background-color:rgb(46, 46, 46);
            }
        </style>
    </head>
    <body style="background-image: url('/assets/background.png');background-repeat: no-repeat;background-size: cover;">
        <div style="height: 10px;"></div>
        <div id="app" class="container" style="text-align: center;">
            <!-- Layout Begin -->
            <div :style="`height:100px;position: absolute;width:60%;left:20%;top:${view=='search'?'20%':'10px'};text-align: center;`">
                <div class="row">
                    <div class="col-12">
                        <h1 style="font-size: 50px; color: white;"><b>查詢系統</b></h1>
                    </div>
                </div>
                <br>
                <!-- Search Bar Begin -->
                <div class="row">
                    <div class="col-11">
                        <input type="text" class="form-control" v-model="keyword" style="border-radius: 50px;" placeholder="請輸入關鍵字" v-on:keyup.enter="search()">
                    </div>
                    <div class="col-1 d-grid">
                        <button type="button" class="btn btn-primary btn-sm" @click="search()" style="border-radius: 40px;">
                            <span class="material-icons">
                                search
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Search Bar End -->
            <div style="height: 150px;"></div>
            <!-- Search Result Begin -->
            <div class="mb-3" v-if="view=='showList'">
                <table class="table">
                    <thead>
                      <tr style="color: white;font-size: 28px;">
                        <th scope="col">文號</th>
                        <th scope="col">類型</th>
                        <th scope="col">原由</th>
                        <th scope="col">法院</th>
                        <th scope="col">日期</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="table-item" v-for="item in searchResult" @click="detail(item.id)">
                        <td>{{item.no}}</td>
                        <td>{{item.sys}}</td>
                        <td>{{item.reason}}</td>
                        <td>{{item.court}}</td>
                        <td>{{item.date}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <!-- Search Result End -->
            <!-- Detail Begin -->
            <div class="row" v-if="view=='showDetail'">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <h4 style="color: white;">基本</h4>
                        </div>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">編號</span>
                        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" v-model="searchContent.no" disabled>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">法院</span>
                        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" v-model="searchContent.court" disabled>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">時間</span>
                        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" v-model="searchContent.date" disabled>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">類型</span>
                        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" v-model="searchContent.sys" disabled>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">原由</span>
                        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" v-model="searchContent.reason" disabled>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h4 style="color: white;">內文</h4>
                        </div>
                    </div>
                    <div class="mb-3">
                        <textarea type="text" style="height: 600px;" class="form-control" v-model="searchContent.content" disabled></textarea>
                    </div>
                    
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <h4 style="color: white;">關係圖</h4>
                        </div>
                    </div>
                    <div class="mb-3" style="width: 100%; height: auto;background-color: rgba(255, 255, 255, 0.8);">
                        <div class="list-group" v-if="graph == ''">
                            <p>Loading ...</p>
                        </div>
                        <iframe :src="'./api/graph?description='+graph" style="width: 100%; height: 400px;"></iframe>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h4 style="color: white;">相似判決</h4>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="list-group" v-if="relatedResult.length == 0">
                            <p>Loading ...</p>
                        </div>
                        <div class="list-group" v-for="item in relatedResult">
                            <input type="button" :value="item.title" class="list-group-item list-group-item-action" @click="detail(item.id)"/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Detail End -->
            <!-- Layout End -->
        </div>
        <script>
            const { createApp } = Vue
            createApp({
            data() {
                return {
                    // view = search, showList, showDetail
                    view: 'search',
                    keyword: '',
                    searchResult: [],
                    searchContent:{
                        id:0,
                        title:'',
                        content:'',
                    },
                    relatedContent:{
                        id:0,
                        title:'',
                        content:'',
                    },
                    relatedResult:[],
                    graph: '',
                }
            },
            mounted() {
            },
            watch: {
            },
            computed: {
            },
            methods: {
                search() {
                    this.searchResult = []
                    this.relatedResult = []
                    if (this.keyword == '') {
                        alert('請輸入關鍵字')
                        return
                    }
                    fetch(`./api/search?keyword=${this.keyword}`)
                        .then(response => response.json())
                        .then(data => {
                            this.searchResult = data
                        })
                        this.view = 'showList'
                },
                detail(id) {
                    this.searchContent = ""
                    this.relatedResult = []
                    fetch(`./api/detail?id=${id}`)
                        .then(response => response.json())
                        .then(data => {
                            this.searchContent = data
                        })
                    fetch(`./api/related?id=${id}`)
                        .then(response => response.json())
                        .then(data => {
                            this.relatedResult = data
                        })
                        this.view = 'showDetail'
                    this.graph = 'graph%20LR%0AA%5B%E8%8E%8A%E7%BE%8E%E5%80%AB%5D%20--%E8%AB%8B%E6%B1%82%E9%9B%A2%E5%A9%9A--%3E%20B%5B%E9%99%B3%E6%84%9B%E8%8F%AF%5D'
                },
            },}).mount('#app')
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script type="module">
            import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
            mermaid.initialize({ startOnLoad: true });
        </script>
    </body>
</html>
