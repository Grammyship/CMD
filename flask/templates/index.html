<!doctype html>
<html lang="zh-tw">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CMD Demo</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body style="background-color: rgb(243, 243, 243);">
        <div style="height: 10px;"></div>
        <div id="app" class="container">
            <!-- Layout Begin -->
            <div class="row">
                <div class="col-12">
                    <h1>查詢系統</h1>
                </div>
            </div>
            <!-- Search Bar Begin -->
            <div class="row">
                <div class="col-11">
                    <input type="text" class="form-control" id="FormControlInput1" v-model="keyword">
                </div>
                <div class="col-1 d-grid">
                    <button type="button" class="btn btn-primary btn-sm" @click="search()">搜尋</button>
                </div>
            </div>
            <!-- Search Bar End -->
            <br/>
            <!-- Search Result Begin -->
            <div class="mb-3" v-if="view=='showList'">
                <div class="list-group" v-for="item in searchResult">
                    <input type="button" :value="item.title" class="list-group-item list-group-item-action" @click="detail(item.id)"/>
                </div>
            </div>
            <!-- Search Result End -->
            <!-- Detail Begin -->
            <div class="row" v-if="view=='showDetail'">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <h5>基本</h5>
                        </div>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">編號</span>
                        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" v-model="searchContent.no" disabled>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">法院</span>
                        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" v-model="searchContent.court" disabled>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">時間</span>
                        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" v-model="searchContent.date" disabled>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">類型</span>
                        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" v-model="searchContent.sys" disabled>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">原由</span>
                        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" v-model="searchContent.reason" disabled>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h5>內文</h5>
                        </div>
                    </div>
                    <div class="mb-3">
                        <textarea type="text" style="height: 600px;" class="form-control" v-model="searchContent.content" disabled></textarea>
                    </div>
                    
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <h5>關係圖</h5>
                        </div>
                    </div>
                    <div class="mb-3" style="width: 100%; height: auto;">
                        <div class="list-group" v-if="graph == ''">
                            <p>Loading ...</p>
                        </div>
                        <iframe :src="'./api/graph?description='+graph" style="width: 100%; height: 400px;"></iframe>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h5>相似判決</h5>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="list-group" v-if="relatedResult.length == 0">
                            <p>Loading ...</p>
                        </div>
                        <div class="list-group" v-for="item in relatedResult">
                            <input type="button" :value="item.title" class="list-group-item list-group-item-action" @click="detail(item.id)"/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Detail End -->
            <!-- Layout End -->
        </div>
        <script>
            const { createApp } = Vue
            createApp({
            data() {
                return {
                    // view = search, showList, showDetail
                    view: 'search',
                    keyword: '登記',
                    searchResult: [],
                    searchContent:{
                        id:0,
                        title:'',
                        content:'',
                    },
                    relatedContent:{
                        id:0,
                        title:'',
                        content:'',
                    },
                    relatedResult:[],
                    graph: '',
                }
            },
            mounted() {
            },
            watch: {
            },
            computed: {
            },
            methods: {
                search() {
                    this.searchResult = []
                    this.relatedResult = []
                    fetch(`./api/search?keyword=${this.keyword}`)
                        .then(response => response.json())
                        .then(data => {
                            this.searchResult = data
                        })
                        this.view = 'showList'
                },
                detail(id) {
                    this.searchContent = ""
                    this.relatedResult = []
                    fetch(`./api/detail?id=${id}`)
                        .then(response => response.json())
                        .then(data => {
                            this.searchContent = data
                        })
                    fetch(`./api/related?id=${id}`)
                        .then(response => response.json())
                        .then(data => {
                            this.relatedResult = data
                        })
                        this.view = 'showDetail'
                    this.graph = 'Z3JhcGggVEQgCiAgICAgICAgICAgIEFbQ2xpZW50XSAtLT58dGNwXzEyM3wgQgogICAgICAgICAgICBCKExvYWQgQmFsYW5jZXIpIAogICAgICAgICAgICBCIC0tPnx0Y3BfNDU2fCBDW1NlcnZlcjFdIAogICAgICAgICAgICBCIC0tPnx0Y3BfNDU2fCBEW1NlcnZlcjJd'
                },
            },}).mount('#app')
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script type="module">
            import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
            mermaid.initialize({ startOnLoad: true });
        </script>
    </body>
</html>
