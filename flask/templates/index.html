<!doctype html>
<html lang="zh-tw">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CMD Demo</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div id="app" class="container">
            <!-- Layout Begin -->
            <div class="mb-3">
                <input type="text" class="form-control" id="FormControlInput1" v-model="keyword">
                <button type="button" class="btn btn-primary" @click="search()">搜尋</button>
            </div>
            <div class="mb-3" v-if="view=='search'">
                <div class="list-group" v-for="item in searchResult">
                    <input type="button" :value="item.title" class="list-group-item list-group-item-action" @click="detail(item.id)"/>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3" v-if="view=='list' || view=='comp'">
                        <textarea type="text" style="height: 600px;" class="form-control" v-model="searchContent.content"></textarea>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3" v-if="view=='list'">
                        <div class="list-group" v-for="item in relatedResult">
                            <input type="button" :value="item.title" class="list-group-item list-group-item-action" @click="detailRelated(item.id)"/>
                        </div>
                    </div>
                    <div class="mb-3" v-if="view=='list' || view=='comp'">
                        <textarea type="text" style="height: 600px;" class="form-control" v-model="relatedContent.content"></textarea>
                    </div>
                </div>
            </div>
            <!-- Layout End -->
        </div>
        <script>
            const { createApp } = Vue
            createApp({
            data() {
                return {
                    view: 'search',
                    keyword: '登記',
                    searchResult: [],
                    searchContent:{
                        id:0,
                        title:'',
                        content:'',
                    },
                    relatedContent:{
                        id:0,
                        title:'',
                        content:'',
                    },
                    relatedResult:[]
                }
            },
            mounted() {
            },
            watch: {
            },
            computed: {
            },
            methods: {
                search() {
                    fetch(`./api/search?keyword=${this.keyword}`)
                        .then(response => response.json())
                        .then(data => {
                            this.searchResult = data
                        })
                        this.view = 'search'
                },
                detail(id) {
                    fetch(`./api/detail?id=${id}`)
                        .then(response => response.json())
                        .then(data => {
                            this.searchContent = data
                        })
                    fetch(`./api/related?id=${id}`)
                        .then(response => response.json())
                        .then(data => {
                            this.relatedResult = data
                        })
                    this.view = 'list'
                },
                detailRelated(id) {
                    fetch(`./api/detail?id=${id}`)
                        .then(response => response.json())
                        .then(data => {
                            this.relatedContent = data
                        })
                    this.view = 'comp'
                },
            },}).mount('#app')
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
